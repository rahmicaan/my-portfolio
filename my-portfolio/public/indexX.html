<!DOCTYPE html>
<html>
  <head>
    <title class="homePageTitle">My Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../utils/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>

  <body>
     <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
        <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
        <li class="navbar-item"><a href="#projects" class="navbar-link">Projects</a></li>
        <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
        <li class="navbar-item"><a href="#" class="navbar-link"><span class="fa fa-sign-in-alt"></span></a></li>
      </ul>
    </nav>

    <h1 id="homePageTitle">Welcome to My Portfolio</h1>
    
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
          <img src="./img/1.jpg" alt="Description 1" class="flexbox-image">
        </div>
        <div class="flexbox-item flexbox-item-2">
          <img src="./img/2.jpg" alt="Description 1" class="flexbox-image">
        </div>
        <div class="flexbox-item flexbox-item-3">
          <img src="./img/3.jpg" alt="Description 1" class="flexbox-image">
        </div>
        <div class="flexbox-item flexbox-item-3">
          <img src="./img/4.jpg" alt="Description 1" class="flexbox-image">
        </div>
        <div class="flexbox-item flexbox-item-3">
          <img src="./img/5.jpg" alt="Description 1" class="flexbox-image">
        </div>
        <div class="flexbox-item flexbox-item-3">
          <img src="./img/6.jpg" alt="Description 1" class="flexbox-image">
        </div>
    </div>
    <div class="button-container">
      <button class="btn color" onclick="changeColor()">Change Header Color</button>
      <button class="btn color" onclick="changeColorBack()">Change Header Color Back</button>
      <button class="btn color" onclick="toggleColor()">Toggle Header Color</button>
    </div>    

    <div class="form-container">
      <h1 class="form-title" id="form-title">Registration Form</h1>
  
      <!-- Registration Form -->
      <form id="registrationForm">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="form-input" required>
  
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-input" required>
  
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input" required>
  
          <label for="password" class="form-label">New Password:</label>
          <input type="password" id="password" name="password" class="form-input" required>
  
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
  
          <button type="submit" class="form-button">Register</button>
          <span class="form-switch-link" onclick="switchToLogin()">Already registered? Log in here</span>
      </form>
  
      <!-- Login Form -->
      <form id="loginForm" class="hidden">
          <label for="loginEmail" class="form-label">Email:</label>
          <input type="email" id="loginEmail" name="loginEmail" class="form-input" required>
  
          <label for="loginPassword" class="form-label">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" class="form-input" required>
  
          <button type="submit" class="form-button">Login</button>
          <span class="form-switch-link" onclick="switchToRegister()">Don't have an account? Register here</span>
      </form>
  </div>
  </body>

</html>
